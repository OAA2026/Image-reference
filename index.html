<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 60px;
            text-align: left;
        }

        h1 {
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: #888;
            font-weight: 400;
        }

        .input-section {
            background: #151515;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            transition: border-color 0.3s;
        }

        .input-section:hover {
            border-color: #3a3a3a;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            margin-bottom: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 14px 18px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #4a4a4a;
            background: #0f0f0f;
        }

        input[type="date"] {
            color-scheme: dark;
        }

        .add-btn {
            padding: 14px 32px;
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            align-self: end;
        }

        .add-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .filter-section {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #2a2a2a;
        }

        .filter-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            border-color: #4a4a4a;
            color: #ffffff;
        }

        .filter-btn.active {
            background: #ffffff;
            color: #0a0a0a;
            border-color: #ffffff;
        }

        .tasks-section {
            min-height: 400px;
        }

        .task-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            align-items: center;
            gap: 20px;
            padding: 24px;
            margin-bottom: 12px;
            background: #151515;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .task-item:hover {
            border-color: #3a3a3a;
            transform: translateX(4px);
        }

        .task-item.completed {
            opacity: 0.5;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #666;
        }

        .task-item.overdue:not(.completed) {
            border-color: #5a2a2a;
        }

        .checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            appearance: none;
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            background: transparent;
            transition: all 0.3s;
        }

        .checkbox:checked {
            background: #ffffff;
            border-color: #ffffff;
        }

        .checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0a0a0a;
            font-size: 14px;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .task-due {
            font-size: 13px;
            color: #888;
        }

        .task-due.overdue {
            color: #ff6b6b;
        }

        .delete-btn {
            background: transparent;
            color: #888;
            border: 1px solid #2a2a2a;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ff4444;
            border-color: #ff4444;
            color: #ffffff;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 18px;
        }

        .stats {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            gap: 32px;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .task-item {
                grid-template-columns: auto 1fr;
                gap: 12px;
            }

            .delete-btn {
                grid-column: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1>
            <div class="subtitle">Build your day with clarity and intention</div>
        </div>

        <div class="input-section">
            <div class="input-row">
                <div class="input-wrapper">
                    <label for="taskInput">Task Description</label>
                    <input type="text" id="taskInput" placeholder="What needs to be done?" />
                </div>
                <div class="input-wrapper">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" />
                </div>
            </div>
            <button class="add-btn" id="addBtn">Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="overdue">Overdue</button>
        </div>

        <div class="tasks-section" id="tasksList"></div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'all';

        const taskInput = document.getElementById('taskInput');
        const dueDate = document.getElementById('dueDate');
        const addBtn = document.getElementById('addBtn');
        const tasksList = document.getElementById('tasksList');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const stats = document.getElementById('stats');

        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') return;

            const task = {
                id: Date.now(),
                text: text,
                dueDate: dueDate.value || null,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            taskInput.value = '';
            dueDate.value = '';
            renderTasks();
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
        }

        function isOverdue(task) {
            if (!task.dueDate || task.completed) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(task.dueDate);
            return due < today;
        }

        function formatDueDate(dateString) {
            if (!dateString) return 'No due date';
            
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            const dueDate = new Date(dateString);
            dueDate.setHours(0, 0, 0, 0);
            
            if (dueDate.getTime() === today.getTime()) {
                return 'Due today';
            } else if (dueDate.getTime() === tomorrow.getTime()) {
                return 'Due tomorrow';
            } else if (dueDate < today) {
                return 'Overdue';
            } else {
                return `Due ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
            }
        }

        function renderTasks() {
            let filteredTasks = tasks;

            if (currentFilter === 'active') {
                filteredTasks = tasks.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(t => t.completed);
            } else if (currentFilter === 'overdue') {
                filteredTasks = tasks.filter(t => isOverdue(t));
            }

            if (filteredTasks.length === 0) {
                const emptyMessages = {
                    all: 'No tasks yet. Start by adding one above.',
                    active: 'No active tasks. You\'re all caught up!',
                    completed: 'No completed tasks yet.',
                    overdue: 'No overdue tasks. Great work!'
                };

                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">✓</div>
                        <div class="empty-text">${emptyMessages[currentFilter]}</div>
                    </div>
                `;
            } else {
                tasksList.innerHTML = filteredTasks.map(task => {
                    const overdue = isOverdue(task);
                    return `
                        <div class="task-item ${task.completed ? 'completed' : ''} ${overdue ? 'overdue' : ''}">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} 
                                       onchange="toggleTask(${task.id})">
                            </div>
                            <div class="task-content">
                                <div class="task-text">${task.text}</div>
                                <div class="task-due ${overdue ? 'overdue' : ''}">${formatDueDate(task.dueDate)}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    `;
                }).join('');
            }

            updateStats();
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const active = total - completed;
            const overdue = tasks.filter(t => isOverdue(t)).length;

            stats.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${active}</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${completed}</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${overdue}</div>
                    <div class="stat-label">Overdue</div>
                </div>
            `;
        }

        addBtn.addEventListener('click', addTask);
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTasks();
            });
        });

        renderTasks();
    </script>
</body>
</html>
